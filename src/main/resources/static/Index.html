<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestilling av kinobiletter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Bestilling av kinobiletter</h1>
    <div>
        <label for="movie">Velg film:</label>
        <select id="movie" name="movie" required class="form-control">
            <option value="Velg film">Ingen film valgt</option>
            <option value="Iron-Man">Iron-Man</option>
            <option value="Spider-Man">Spider-Man</option>
        </select>
    </div>
    <div>
        <label for="quantity">Antall:</label>
        <input type="number" id="quantity" name="quantity" required class="form-control">
    </div>
    <div>
        <label for="firstname">Fornavn:</label>
        <input type="text" id="firstname" name="firstname" required class="form-control">
    </div>
    <div>
        <label for="lastname">Etternavn:</label>
        <input type="text" id="lastname" name="lastname" required class="form-control">
    </div>
    <div>
        <label for="phonenumber">Telfnr:</label>
        <input type="tel" id="phonenumber" name="phonenumber" required pattern="[0-9]{8}" class="form-control">
    </div>
    <div>
        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" required class="form-control">
    </div>
    <button id="purchase" class="btn btn-primary">Kj√∏p billett</button>
</div>
<div class="container">
    <h2>Alle billetter</h2>
    <ul id="ticketList"></ul>
    <button id="deleteAll" class="btn btn-danger">Slett alle billettene</button>
</div>
<script src="Script.js"></script>
</body>
</html>
