<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestilling av kinobiletter</title>
    <!-- Inkluderer Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Bestilling av kinobiletter</h1>
    <!-- Skjema for å legge inn informasjon om kinobillett -->
    <div>
        <label for="movie">Velg film:</label>
        <select id="movie" name="movie" class="form-control" required>
            <option value="">Velg film</option>
            <option value="Iron-Man">Iron-Man</option>
            <option value="Spider-Man">Spider-Man</option>
        </select>
    </div>
    <div>
        <label for="quantity">Antall:</label>
        <input type="number" id="quantity" name="quantity" class="form-control" required>
    </div>
    <div>
        <label for="firstname">Fornavn:</label>
        <input type="text" id="firstname" name="firstname" class="form-control" required>
    </div>
    <div>
        <label for="lastname">Etternavn:</label>
        <input type="text" id="lastname" name="lastname" class="form-control" required>
    </div>
    <div>
        <label for="phonenumber">Telfnr:</label>
        <input type="number" id="phonenumber" name="phonenumber" class="form-control" required pattern="[0-9]{8}">
    </div>
    <div>
        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <!-- Knapp for å kjøpe billett -->
    <button id="purchase" class="btn btn-primary mt-3">Kjøp billett</button>
    <!-- Overskrift for alle billetter -->
    <h2>Alle billetter</h2>
    <!-- Liste for å vise alle billetter -->
    <ul id="ticketList" class="list-group"></ul>
    <!-- Knapp for å slette alle billetter -->
    <button id="deleteAll" class="btn btn-danger mt-3">Slett alle billettene</button>
</div>

<!-- Inkluderer nødvendige JavaScript-biblioteker -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Inkluderer egendefinert JavaScript-fil -->
<script src="Script.js"></script>
</body>
</html>
